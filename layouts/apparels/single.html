{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-child-width-1-2@s uk-grid-large" uk-grid>
                <div>
                    <div class="uk-position-relative uk-dark" tabindex="-1" uk-slider>

                        <ul class="uk-slider-items uk-child-width-1-1">
                            {{ range .Params.gallery }}
                            <li style="background:white;">
                                <img src="{{ . }}" alt="">
                            </li>
                            {{ end }}
                        </ul>
                    
                        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                    
                    </div>
                </div>
                <div class="uk-light">
                    <h1>{{ .Title }}</h1>
                    <div class="uk-margin-medium-top uk-margin-medium-bottom">
                        <h4 class="uk-h3">{{.Params.price  }}</h4>
                        {{ .Content }}
                    </div>
                    <a href="/contact" class="uk-button uk-button-primary">Get in touch</a>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-section">
        <div class="uk-container uk-container-large" uk-scrollspy="cls:uk-animation-slide-bottom-medium">
            <h2 class="uk-text-uppercase uk-text-italic uk-white">More Apparel</h2>

            <div class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1" uk-slider>

                <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-grid-match apparel__slide">
                    {{ range where .Site.RegularPages "Type" "apparels" }}
                    <li>
                        <a href="{{ .Permalink }}" class="uk-link-reset">
                            <div>
                                <div class="uk-card uk-card-default uk-text-center">
                                    <div class="uk-card-media-top uk-cover-container uk-padding">
                                        <img src="{{ index .Params.gallery 0 }}" alt="" uk-cover>
                                        <canvas height="350"></canvas>
                                    </div>
                                    <div class="uk-card-body" style="padding:40px 5px">
                                        <div class="uk-grid uk-child-width-1-1">
                                            <div>
                                                <h3 class="uk-dark uk-h4">{{ .Title }}</h3>
                                            </div>
                                            <div>
                                                <span>$20</span>
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </div>
    </div>
{{ end }}
