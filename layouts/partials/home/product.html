
    <div class="uk-section main-bg">
        <div class="uk-container uk-container-large uk-dark" uk-scrollspy="cls:uk-animation-slide-bottom-medium">
            <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slider>

                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-4@m uk-grid">
                    {{ range where .Site.RegularPages "Type" "shop" }}
                    <li>
                        <a href="{{ .Permalink }}" class="uk-link-reset uk-text-center">
                            <div class="uk-panel">
                                <img src="{{ index .Params.gallery 0 }}" alt="">
                                <h2 class="uk-h3">{{ .Title }}</h2>
                            </div>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </div>
    </div>
