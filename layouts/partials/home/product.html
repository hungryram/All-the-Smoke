
    <div class="uk-section main-bg uk-margin-large-bottom">
        <div class="uk-container uk-container-large uk-light" uk-scrollspy="cls:uk-animation-slide-bottom-medium">
            <div class="uk-position-relative" tabindex="-1" uk-slider>

                <ul class="uk-slider-items uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small shop__strains" uk-grid>
                    {{ range where .Site.RegularPages "Type" "shop" }}
                    <li>
                        <a href="{{ .Permalink }}" class="uk-link-reset uk-text-center">
                            <div class="uk-panel bg uk-padding">
                                <img src="{{ index .Params.gallery 0 }}" alt="" style="box-shadow:2px 9px 10px 12px #000">
                                <h2 class="uk-h2">{{ .Title }}</h2>
                            </div>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </div>
    </div>
