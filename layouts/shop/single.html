{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-child-width-1-2@s uk-flex uk-flex-middle" uk-grid>
                <div>
                    {{ range .Params.gallery }}
                        <img src="{{ . }}" alt="">
                    {{ end }}
                </div>
                <div class="uk-light">
                    <h1>{{ .Title }}</h1>
                    <div class="uk-margin-medium-top">
                        {{ .Content }}
                    </div>
                    <a href="/" class="uk-button uk-button-primary">Get in touch</a>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-section uk-light">
        <div class="uk-container">
            <h2 class="uk-text-uppercase uk-text-italic">More Strands</h2>
            <hr>
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>
                <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid">
                    {{ range where .Site.RegularPages "Type" "shop" }}
                    <li>
                        <a href="{{ .Permalink }}">
                            <div class="uk-panel">
                                <img src="{{ index .Params.gallery 0 }}" alt="">
                            </div>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            
                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            
            </div>
        </div>
    </div>
{{ end }}
