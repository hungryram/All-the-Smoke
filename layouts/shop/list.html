{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-child-width-1-3@m" uk-grid uk-scrollspy="cls:uk-animation-slide-bottom-medium shop__strains">
                {{ range .Pages }}
                <div>
                    <a href="{{ .Permalink }}" class="uk-link-text uk-light uk-text-center">
                        <div class="uk-panel">
                            <img src="{{ index .Params.gallery 0 }}" alt="">
                            <h2>{{ .Title }}</h2>
                        </div>
                        
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
