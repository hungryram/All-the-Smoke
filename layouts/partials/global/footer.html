{{ $footerSocial := .Site.Data.profile.social_media }}
{{ $contact := .Site.Data.profile.contact_information }}

<footer class="footer">
<div class="uk-section-small uk-section">
    <div class="uk-container uk-container-large">
        <div class="uk-child-width-1-3@m uk-grid-small" uk-grid>
            <div>
                <p class="uk-light uk-text-small">&copy; Copyright {{ dateFormat "2006" now }}, {{ .Site.Data.profile.company_name }}</p>
            </div>
            <div>
                <ul class="uk-list uk-text-center">
                    <li class="uk-display-inline-block"><a href="https://t.me/AllTheSmokeVerification"><img src="/assets/Logo.png" alt="" width="30"></a></li>
                    <li class="uk-display-inline-block"><a href="https://www.instagram.com/ALLTHESMOKELA/"><img src="/assets/ig.png" alt="" width="60"></a></li>
                </ul>
            </div>
            <div>
                <ul class="hr-legals uk-padding-remove uk-text-right@m">
                    {{ range where $.Site.RegularPages.ByWeight "Type" "legal" }}
                    <li class="uk-light uk-text-small uk-display-inline uk-margin-medium-right"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                    {{ end }}
                  </ul>
            </div>
        </div>
    </div>
</div>
</footer>
