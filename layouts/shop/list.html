{{ define "main" }}
    <div class="uk-section">
        <div class="uk-container">
            <div class="uk-child-width-1-4@l uk-child-width-1-2@s" uk-grid uk-scrollspy="cls:uk-animation-slide-bottom-medium shop__strains">
                {{ range .Pages }}
                <div>
                    <a href="{{ .Permalink }}" class="uk-link-reset uk-light uk-text-center">
                        <div class="uk-panel">
                            <img src="{{ index .Params.gallery 0 }}" alt="">
                            <p class="uk-margin-remove uk-white uk-text-large">{{ .Title }}</p>
                        </div>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
