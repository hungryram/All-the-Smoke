<div class="uk-section service__box">
    <div class="uk-container">
        <div class="uk-flex uk-flex-center">
            <div class="uk-width-2xlarge uk-text-center">
                <h2 class="uk-text-center">The importance of insurance for everyday life</h2>
            </div>
        </div>
        <div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s uk-text-center uk-margin-large-top" uk-grid>
            {{ range first 6 (where .Site.RegularPages "Type" "insurance") }}
            <div>
                <div class="uk-card uk-card-default">
                    <div class="uk-card-media-top">
                        <img src="https://res.cloudinary.com/hungryram19/image/upload/v1630734411/randy-nong/rn-insurance/scale_c1kkqk_bqqijx.png" alt="" width="100" width="100" class="uk-margin-small-top">
                    </div>
                    <div class="uk-card-body" style="padding-top:10px">
                        <h3 class="uk-h4 uk-text-bold">Life Insurance</h3>
                        <p>Our insurance advisors have years of experience in the insurance industry and serve as your advocate through the entire claim process.</p>
                        <div class="uk-margin-small-top">
                            <a href="{{ .Permalink }}" class="accent uk-text-bold">Learn More <span uk-icon="chevron-right"></span></a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <div class="uk-margin-medium-top uk-text-center">
            <a href="/services" class="uk-button uk-button-primary slide_right">View more</a>
        </div>
    </div>
</div>
